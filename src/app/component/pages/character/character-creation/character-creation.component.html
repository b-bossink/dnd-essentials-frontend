<h3>Create new character</h3>
<form #characterForm="ngForm" (ngSubmit)="onSubmit(characterForm.value)"> 
    Name:
    <input type="text" name="name" ngModel><br>
    Race:
    <input type="text" name="race" ngModel><br>
    Class:
    <input type="text" name="class" ngModel><br>
    Strength:
    <input type="number" name="strength" ngModel><br>
    Dexterity:
    <input type="number" name="dexterity" ngModel><br>
    Constitution:
    <input type="number" name="constitution" ngModel><br>
    Intelligence:
    <input type="number" name="intelligence" ngModel><br>
    Wisdom:
    <input type="number" name="wisdom" ngModel><br>
    Charisma:
    <input type="number" name="charisma" ngModel><br>
    <input type="submit" value="Create">
</form>
